<!DOCTYPE html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <br />
    <form action="">
        
        <label for="fname"><b>First Name:</b> </label>
        <input type="text" id="fname" name="fname" required/>
        <br /> <br />
        <label for="lname"><b>Last Name:</b> </label>
        &nbsp;<input type="text" id="lname" name="lname" required/>
        <br /> <br />
        <label for="email"><b>Email:</b> </label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" id="email" name="email" required/>
        <br /> <br />
        <label for="password"><b>Password:</b> &nbsp; </label>
        &nbsp;<input type="password" id="password" name="password" required/>        
        <br /> <br />
        <label for="birthdate"><b>Birth-date:</b> </label>
        <input type="date" id="birthdate" name="birthdate" required/>
        <br /> <br />
        <label for="fcolor"><b>Favorite Color:</b> </label>
        <input type="color" id="fcolor" name="fcolor" required/>
        <br /> <br />
        <label for="filetype"><b>Favorite File-type:</b> </label>
        <select id="filetype" id="filetype" name="filetype" required>
        <option value="">Please Select:</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JS">JS</option>
        </select>
        <br /> <br />
        <label for="vegan"><b>Vegan?</b> </label>
        <input type="checkbox" id="vegan" name="vegan">
        <br /> <br />
        <label for="animal"><b>Favorite animal:</b> </label>
        <input type="radio" id="dog" name="animal" value="dog" required="required">
       <label for="dog">Dog</label>
       <input type="radio" id="cat" name="animal" value="cat" required="required">
       <label for="cat">Cat</label>
       <input type="radio" id="fish" name="animal" value="fish" required="required">
       <label for="fish">Fish</label>
       <br /><br />
        <input type="submit" value="submit">
        <button type="reset" >clear</button>

    </form>

</body>
</html>
